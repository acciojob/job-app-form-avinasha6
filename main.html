<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input type="name" required id="name" placeholder="Name"><br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email"><br>
		Gender
		<input type="radio" required name="gender" type="radio" value="Male">
		<label for="gender">Male</label>
		<input type="radio" required name="gender" type="radio" value="Female">
		<label for="gender">Female</label><br>
		<label for="laptopBrands">Choose a Laptop Brands:</label>
		<select id="laptop" name="laptop">
			<option value="acer">Apple</option>
			<option value="acer">Asus</option>
			<option value="acer">HP</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob"><br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password"><br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio"><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
